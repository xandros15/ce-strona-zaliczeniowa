<!DOCTYPE html>

<body>
<header class="header site-header">
    <div class="container">
        <h1>Strona firmy Lork</h1>
        <div class="logo" id="logo">
            <a href="#">
                <img alt="logo"
                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </a>
        </div>
    </div>
</header>
<div class="wrapper container">
    <aside class="aside site-aside">
        <nav class="main-nav" id="nav">
            <ul class="nav">
                <li><a href="#">{{page}}</a></li>
                <li><a href="#">{{page}}</a></li>
                <li><a href="#">{{page}}</a></li>
                <li><a href="#">{{page}}</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main site-main">
        <section class="site-content">
            <article class="site-article" id="app">
                <header class="entry-header">
                    <h1>
                        {{entry title}}
                    </h1>
                </header>
                <section class="entry-content">
                    {{entry content}}
                </section>
                <footer class="entry-footer">
                    <address class="author">Napisane przez <a rel="author" href="#">{{author}}</a></address>
                    <time datetime="{{time}}">{{time}}</time>
                </footer>
            </article>
        </section>
    </main>
</div>
<footer class="footer site-footer" id="footer">
    <div class="container">
        <p>{{footer}}</p>
    </div>
</footer>
